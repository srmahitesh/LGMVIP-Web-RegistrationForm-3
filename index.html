<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boxes">
        <h1 style="background-color: aqua;">Student Registration Form</h1>
        <div id="leftbox">
            <div id="info">
                <div class="inputs" id="name">
                    <label>Name</label>
                    <input type="text" required>
                </div>
                <div class="inputs" id="mail">
                    <label>Email</label>
                    <input type="text" required>
                </div>
                <div class="inputs" id="web">
                    <label>Website</label>
                    <input type="text" required>
                </div>
                <div class="inputs">
                    <label>Photo</label>
                    <input type="file" accept=".jpg" required id="photo">
                </div>
                <div class="inputs" id="gender">
                    <label>Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="inputs" id="skills">
                    <label>Skills</label>
                    <div>
                        HTML<input type="checkbox" name="skill" value="HTML" id="html">
                        CSS<input type="checkbox" name="skill" value="CSS" id="css">
                        C++<input type="checkbox" name="skill" value="C++" id="cpp">
                    </div>
                </div>
                <div class="inputs">
                    <button id="submit-btn">Enroll Student</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
        </div>

        <div id="rightbox">
            <h2>Enrolled Students</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
